<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      .has_required {
        text-decoration: line-through;
        color: #689868;
      }
    </style>
    <title>Password Validator</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6 my-5">
            <password-helper inline-template>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  v-model="password"
                />
                <small id="passwordHelp" class="form-text text-muted"
                  >Password should contain
                  <span :class="has_minimum_length ? 'has_required' : ''"
                    >at least 8 characters</span
                  >
                  <span :class="has_lowercase ? 'has_required' : ''"
                    >one lowercase letter</span
                  >
                  <span :class="has_uppercase ? 'has_required' : ''"
                    >one uppercase letter</span
                  >
                  <span :class="has_number ? 'has_required' : ''"
                    >one number</span
                  >, and
                  <span :class="has_special ? 'has_required' : ''"
                    >one special character</span
                  >.
                </small>
              </div>
            </password-helper>
          </div>
        </div>
      </div>
    </div>

    <script>
      Vue.component("password-helper", {
        data() {
          return {
            password: "",
            has_minimum_length: false,
            has_number: false,
            has_lowercase: false,
            has_uppercase: false,
            has_special: false,
          };
        },
        watch: {
          password() {
            this.has_minimum_length = this.password.length > 8;
            this.has_number = /\d/.test(this.password);
            this.has_lowercase = /[a-z]/.test(this.password);
            this.has_uppercase = /[A-Z]/.test(this.password);
            this.has_special = /[!@#\$%\^\&*\)\(+=._-]/.test(this.password);
          },
        },
      });
      var app = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
